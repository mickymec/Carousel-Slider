<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <title>Carousel Slider</title>
</head>
<body>
   
   <div class="container">
      <div class="carousel">
         <div class="slider">
            <section><img src="img/1.jpg" width="100%"></section>
            <section><img src="img/2.png" width="100%"></section>
            <section><img src="img/3.jpg" width="100%"></section>
            <section><img src="img/4.jpg" width="100%"></section>
         </div>
      </div>
      <div class="controls">
         <span class="arrow left"><i class='bx bx-chevron-left'></i></span>
         <span class="arrow right"><i class='bx bx-chevron-right'></i></span>
         <ul>
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
      </div>
   </div>


   <script src="script.js"></script>
</body>
</html>
